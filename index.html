<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Apple-Style Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .content {
            text-align: center;
            padding: 2rem;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            max-width: 80%;
        }
        
        h1 {
            font-size: 12rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ff5f6d, #ffc371, #2196f3, #42a5f5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: gradientShift 8s linear infinite;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <img src="/api/placeholder/1920/1080" alt="Animated Background" class="background">
    <div class="content">
        <h1>Hi</h1>
        <a href="https://www.google.com" class="btn">Learn More</a>
    </div>

    <script>
        // Note: Since we can't load the actual GIF, this is where you would
        // add the GIF background URL that you'll be pasting
        // For example: document.querySelector('.background').src = 'your-gif-url-here';
        
        // Adding a simple animation to enhance the experience
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('h1');
            title.style.backgroundSize = '300% 300%';
        });
    </script>
</body>
</html>
